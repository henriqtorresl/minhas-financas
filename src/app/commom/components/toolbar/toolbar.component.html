<mat-toolbar *ngIf="estaLogado">
    <span>Minhas Finanças</span>
    <span class="espacamento"></span>

    <!--Menu de forma dinâmica:-->
    <div class="menu-item" *ngFor="let m of menu">
        <a 
            [routerLink]="m.rota" 
            routerLinkActive="active"
        >
            {{ m.descricao }}
        </a>
    </div>

    <div class="menu-item">
        <a (click)="sair()">Sair</a>
    </div>
    
</mat-toolbar>
