<div class="container">

    <button 
            mat-raised-button 
            color="primary" 
            (click)="novaEntrada()"
            style="margin: 10px;"
            > 
            Novo 
    </button>

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="nome">
            <th style="background-color: #efefef;" mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let entrada"> {{ entrada.nome }} </td>
        </ng-container>

        <ng-container matColumnDef="pago">
            <th style="background-color: #efefef;" mat-header-cell *matHeaderCellDef> Pago </th>
            <td mat-cell *matCellDef="let entrada"> {{ entrada.pago }} </td>
        </ng-container>

        <ng-container matColumnDef="data">
            <th style="background-color: #efefef;" mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let entrada"> {{ entrada.data }} </td>
        </ng-container>

        <ng-container matColumnDef="valor">
            <th style="background-color: #efefef;" mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let entrada"> {{ entrada.valor }} </td>
        </ng-container>

        <ng-container matColumnDef="tipo">
            <th style="background-color: #efefef;" mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let entrada"> {{ entrada.tipo }} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th style="background-color: #efefef;" mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let entrada">
                <mat-icon 
                        style="color: rgb(63, 142, 216); cursor: pointer;"
                        (click)="chamarEdicao(entrada)"
                        >
                    edit
                </mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="excluir">
            <th style="background-color: #efefef;" mat-header-cell *matHeaderCellDef> Excluir </th>
            <td mat-cell *matCellDef="let entrada">
                <mat-icon 
                        style="color: rgb(221, 75, 75); cursor: pointer;"
                        (click)="excluir(entrada.id)"
                        >
                    delete
                </mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"
        style="background-color: #efefef;">
    </mat-paginator>

</div>
